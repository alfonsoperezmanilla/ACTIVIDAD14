          <figcaption align="center">
            <h4>Si te preguntabas qué animales están en peligro de extinción, puede que este te extrañe por ser emblemático de Oceanía, concretamente de Australia.<br><br>El canguro es un animal australiano del cuál se come su carne y también se exporta a otros lugares para su consumo, así como objetivo de actividades turísticas, de la caza furtiva, etcétera. Además, a pesar de su caza, este marsupial sufre sobre todo los efectos del calentamiento global. Podría desaparecer en unos años, según expertos. Si las temperaturas siguiesen aumentando en los últimos años, los canguros podrían estar condenados a desaparecer en unos años si su población sigue descendiendo a este ritmo.</h4>
          </figcaption>

          <right><img src="5.jpg" align="middle" alt="NO SE PUEDE ENCONTRAR"  border="4" width="250" height="160"></img></right></div>
          <figcaption align="center">
            <h4>¿Cuáles son las especies animales en riesgo de extinguirse? Según muchos rankings que indican qué animales están en peligro de extinción, entre las principales especies en peligro de extinción, encontramos al oso polar u oso blanco. Este tipo de mamífero es una de las especies más amenazadas de la Tierra, y algunos no les pronostican más de un siglo de vida. La razón principal del peligro que corren los osos polares es el deshielo del Ártico o Polo Norte, su hábitat natural.<br><br>Se calcula que existen solamente algo más de 20.000 ejemplares.</h4>
          </figcaption>
        </figure>
